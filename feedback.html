<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="format.css">
   </head>
   <body>
      <div class="feedback-container">
         <button class="back-button" onclick="goBack()">‚Üê Back</button>
         <button class="home-button" onclick="goHome()">üè† Home</button>
         <h1>Feedback</h1>
         <div class="cards-wrapper">
            <section class="card" style="display: flex; flex-direction: column;">
               <div class="words-header" style="margin-bottom: 10px;">
                  <h3>Target Words</h3>
                  <p>Words you should use (4 of 5 used)</p>
               </div>
               <div class="words-list">
                  <h3 style="margin-bottom: 25px;">Words Used: </h3>
                  <div class="group">
                     <span class="used-word">Word 1</span>
                     <span class="used-word">Word 2</span>
                     <span class="used-word">Word 3</span>
                     <span class="used-word">Word 4</span>
                  </div>

               </div>
            </section>
            <section class="card" style="display: flex; flex-direction: column;">
               <div class="words-header" style="margin-bottom: 10px;">
                  <h3>Words to Avoid</h3>
                  <p>Words you should avoid (4 of 4 avoided)</p>
               </div>
               <div class="word-list">
                  <h3 style="margin-bottom: 25px;">Successfully Avoided: </h3>
                  <span class="avoid-word">Word 1</span>
                  <span class="avoid-word">Word 2</span>
                  <span class="avoid-word">Word 3</span>
                  <span class="avoid-word">Word 4</span>
               </div>
            </section>

         </div>

      </div>
       
      <script>
      function goBack() {
         window.location.href = "recording.html";
      }
      function goHome() {
         window.location.href = "home.html";
      }
      </script>
   </body>
</html>
